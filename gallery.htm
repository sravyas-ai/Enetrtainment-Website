<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');

        body {
            f font-family: Papyrus;
          background: linear-gradient(to right, #5B42F3, #2C1E6E);

            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 images per row */
            gap: 10px;
            max-width: 80%;
            margin: auto;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

    </style>
</head>
