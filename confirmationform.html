<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Booking Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
           background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 50%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-top: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #feb47b;
        }
    </style>
    <script>
        function saveUserData() {
            let name = document.getElementById("name").value.trim();
            let age = document.getElementById("age").value.trim();
            let address = document.getElementById("address").value.trim();
            let email = document.getElementById("email").value.trim();
            let seats = document.getElementById("seats_number").value.trim();

            if (!name || !age || !address || !email || !seats) {
                alert("Please fill in all fields.");
                return;
            }

            if (parseInt(seats) < 1 || parseInt(seats) > 10) {
                alert("You can book between 1 and 10 seats.");
                return;
            }

            let userData = { name, age, address, email, seats };
            localStorage.setItem("userData", JSON.stringify(userData));
            localStorage.removeItem("bookedSeats");
            window.location.href = "bookingtable.htm";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form onsubmit="event.preventDefault(); saveUserData();">
            <label>Name:</label>
            <input type="text" id="name" required>
            
            <label>Age:</label>
            <input type="number" id="age" required>
            
            <label>Number of Seats:</label>
            <input type="number" id="seats_number" min="1" max="10" required>
            
            <label>Address:</label>
            <input type="text" id="address" required>
            
            <label>Email:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
