<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f8d7da; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            padding-top: 50px; 
        }
        .header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 60px; 
        }
        .subtopics {
            display: grid;  
            grid-template-columns: repeat(2, 1fr); 
            width: 60%;
            max-width: 600px;
            gap: 20px;
        }
        .subtopic {
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .subtopic:hover {
            transform: scale(1.1);
        }
        .subtopic img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px; 
        }
        a {
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
