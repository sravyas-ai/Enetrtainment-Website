<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artistic Webpage</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.pinimg.com/736x/3c/a8/68/3ca86846e77bd4a73e9b838e0a690ad7.jpg') no-repeat center center fixed;
      background-size: cover;
      cursor: pointer;
      font-family: Papyrus, fantasy;
      overflow: hidden;
      position: relative;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      text-align: center;
      padding: 0 20px;
      z-index: 1;
    }

    .overlay-text h1 {
      font-size: 6vw;
      margin: 0;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.6);
    }

    .overlay-text p {
      font-size: 4vw;
      margin-top: 10px;
      text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.6);
      opacity: 0.95;
    }

    @media (min-width: 768px) {
      .overlay-text h1 {
        font-size: 3rem;
      }
      .overlay-text p {
        font-size: 1.5rem;
      }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      color: black;
      text-align: center;
      font-size: 0.9rem;
      z-index: 2;
    }
  </style>
</head>
<body onclick="window.location.href='Artists1.html'">
  <div class="overlay-text">
    <h1>Welcome to the Artists World</h1>
    <p>Explore the beauty of colors, creativity, and imagination of different artists.</p>
  </div>

</body>
</html>
