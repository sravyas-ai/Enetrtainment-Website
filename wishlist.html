<!DOCTYPE html>
<html>
<head>
    <title>My Wishlist</title>
    <style>
        body {
            font-family: Papyrus;
	    background: linear-gradient(to right, #5c3ae0, #310369);
            text-align: center;
            color: white;
            padding: 20px;
		min-height: 100vh;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size:100px;">My Wishlist</h1>
        <ul id="wishlist"></ul>
        <a href="https://sravyas-ai.github.io/Recreational_Website/userprofileuid.html">⬅️ Back to User Profile</a>
    </div>

    <script>
        function loadWishlist() {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            let wishlistContainer = document.getElementById('wishlist');
            wishlistContainer.innerHTML = '';

            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = '<p>Your wishlist is empty!</p>';
                return;
            }

            wishlist.forEach((show, index) => {
                let listItem = document.createElement('li');
                listItem.innerHTML = `${show} <button onclick="removeFromWishlist(${index})">Remove</button>`;
                wishlistContainer.appendChild(listItem);
            });
        }

        function removeFromWishlist(index) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist.splice(index, 1);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadWishlist();
        }

        loadWishlist();
    </script>
	<footer>
    <p>&copy; 2025 Recreational Channel | All Rights Reserved</p>
</footer>
</body>
</html>
